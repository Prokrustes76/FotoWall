<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEVO Fotowand</title>
</head>
<body>
  <script>
    let mouseX = 0, 
        mouseY = 0

    window.addEventListener('keydown', keyDown)
    window.addEventListener('mousemove', () => {
      mouseX = event.clientX
      mouseY = event.clientY
    })
    

    function keyDown(event) {
      if (event.keyCode == 109)
        createNewDiv()
      else if (event.keyCode == 8)
        write(-1) 
      else if ((event.keyCode > 64 && event.keyCode < 91) || event.keyCode == 32) 
        write(String.fromCharCode(event.keyCode))
    }

    function createNewDiv() {
      newDiv  = document.createElement('div')
      newDiv.style.margin = "0px"
      newDiv.style.padding = "0px"
      newDiv.style.position = 'absolute'
      newDiv.style.left = `${mouseX - 20}px`
      newDiv.style.top  = `${mouseY - 25}px`
      newDiv.style.background = 'rgba(0, 0, 0, 0.35)'

      newP    = document.createElement('p')
      newP.innerHTML = ''
      newP.style = "margin: 5px; padding: 0px"
      newDiv.appendChild(newP)

      document.body.appendChild(newDiv)
    }

    function write(sign) { 
      if (document.body.children.length < 3)
        return
      
      let currP = document.body.children[document.body.children.length -1].children[0]
      
      if (sign == -1) {
        text = ''
        for (let i = 0; i < currP.innerHTML.length - 1; i++)
          text += currP.innerHTML[i]
        currP.innerHTML = text
      }

      else
        currP.innerHTML += sign

      console.log(currP.innerHTML)
    }

  
   
  </script>
</body>
</html>

<style>
  body {
    position: relative;
    background: black;
    background-image: url('Wall.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    font-size: 1.5em;
    color: yellow
  }
</style>
